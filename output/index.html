<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="gallery">
            <div class="image" title="applemail16">
                <img src="applemail16.png" alt="applemail16">
            </div>
            <div class="image" title="gmailcom-lm_edgecurrent_win10">
                <img src="gmailcom-lm_edgecurrent_win10.png" alt="gmailcom-lm_edgecurrent_win10">
            </div>
            <div class="image" title="iphone16promax_18_dm">
                <img src="iphone16promax_18_dm.png" alt="iphone16promax_18_dm">
            </div>
        </div>
    </div>

    <div class="lightBoxContainer">
        <div class="wrapper">
            <div class="header">
                <div class="count">
                    <p><span class="current"></span>&nbsp;<span class="total"></span></p>
                </div>
                <button class="closeBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="body">
                <i class="fa-solid fa-angle-left pre"></i>
                <img src="">
                <i class="fa-solid fa-angle-right next"></i>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
