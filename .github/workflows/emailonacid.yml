name: Validate Responsive Framework

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Capture and compare screenshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      - run: npm install
        working-directory: ./emailonacid
      - name: Screenshot baseline
        run: cp -r output baseline
      - name: Capture screenshots
        run: npm run screenshots
        working-directory: ./emailonacid
        env:
          EOA_ACCOUNT_PASSWORD: ${{ secrets.EOA_ACCOUNT_PASSWORD }}
          EOA_API_KEY: ${{ vars.EOA_API_KEY }}
      - name: Publish screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: output
