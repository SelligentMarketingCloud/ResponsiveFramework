name: Validate Responsive Framework

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Capture and compare screenshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      - run: npm install
        working-directory: ./emailonacid
      - name: Screenshot baseline
        run: cp -r output baseline
      - name: Capture screenshots
        run: npm run screenshots
        working-directory: ./emailonacid
        env:
          EOA_ACCOUNT_PASSWORD: ${{ secrets.EOA_ACCOUNT_PASSWORD }}
          EOA_API_KEY: ${{ vars.EOA_API_KEY }}
      - name: Publish screenshots
        uses: actions/upload-pages-artifact@v1
        with: 
          path: output    # At a minimum this job should upload artifacts using actions/upload-pages-artifact

  deploy:
    needs: validate
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
